<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="bg-dark">

  <div class="container">
      <h1 class="mt-4 text-light mx-2">TV Maze</h1>
    
    <div class="container-lg mb-4">
      <form id="search-form" class="row">
        <div class="row d-flex align-items-end">
          <div class="col-md-8">
            <label class="sr-only text-light" for="searchForm-term">Search Here</label>
            <input class="form-control" id="searchForm-term" value="" type="text" aria-label="Search">
          </div>
          <div class="col-md-2">
            <button class="btn btn-info btn-block px-4" type="submit"> Go! </button>
          </div>
        </div>
      </form>
    </div>

      <div class="row text-light" id="shows-list">
      </div>


      <!-- <section style="display: none" id="episodes-area"> -->
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content bg-light">
              <div class="modal-header bg-light">
                <h5 class="modal-title" id="exampleModalLabel">Episodes</h5>
              </div>
              <div class="modal-body bg-light">
                <ul id="episodes-list" class="list-group list-group-flush">

                </ul>
              </div>
              <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

  </div>

      <!-- <script src="http://unpkg.com/jquery"></script> -->
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

      <script src="tvmaze.js"></script>

    

  </body>
</html>
